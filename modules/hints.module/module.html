<script>
	const hints = document.getElementsByClassName("hint")

	for(let hint of hints) {
		let coordinatesY = Math.floor(Math.random() * (90 - 30) + 30)
		let coordinatesX = Math.floor(Math.random() * 90);
		hint.style.top = coordinatesY + '%';
		hint.style.left = coordinatesX + '%';
		hint.addEventListener('click', () => {
			hint.children[1].classList.toggle('hidden')
		})
	}

</script>
