<div class="flex flex-col gap-5 lg:gap-3 w-full">
  {% for card in module.cards %}
  <div class="flex flex-col justify-between items-center lg:flex-row gap-3 lg:gap-5">
    <div class="min-w-[260px] w-[260px] h-[180px] rounded-md drop-shadow-sm flex flex-col justify-center items-center"
      style="background-color: {{card.card_color.color}}">
      <img src="{{card.image_field.src}}" alt="{{card.image_field.alt}}">
      <p class="font-semibold text-white mt-2 lg:text-base">{{card.card_title}}</p>
    </div>
    <p class="lg:mr-5 text-center lg:text-left">{{card.card_description}}</p>
  </div>
  {% endfor %}
</div>
