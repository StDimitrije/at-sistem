<div class="flex flex-col xl:flex-row justify-between gap-5 items-center">
	<div class="border-l-[10px] border-l-pink pl-2 md:pl-4 lg:pl-5 max-w-[550px] h-min w-full">
		<{{ module.h_tag_choice }}>{{ module.title }}</{{ module.h_tag_choice }}>
		<p class="font-light mt-2 leading-normal">{{ module.description }}</p>
		{% if module.link_field.url.href != '' %}
		<a href="{{ module.link_field.url.href }}" class="button mt-2">
			{{ module.link_label }}
		</a>
		{% endif %}
	</div>
	<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-3 gap-2 text-white uppercase w-full">
		{% for card in module.cards %}
		<div class="w-full h-[180px] rounded-md drop-shadow-sm flex flex-col justify-center items-center"
			style="background-color: {{card.card_color.color}}">
			<img src="{{card.image_field.src}}" alt="{{card.image_field.alt}}" class="mb-2" width="64" height="64" loading="lazy">
			<p class="font-semibold">
				{{ card.card_title }}
			</p>
		</div>
		{% endfor %}

	</div>
</div>
