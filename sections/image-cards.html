<!--
  templateType: section
  label: Image Cards
  isAvailableForNewContent: true
  screenshotPath: ../images/section-previews/image-cards.jpg
  description: "Two Column Section with post with image"
-->

{% dnd_section 
  background_color = {{ context.backgroundColor || "#F7F7FD" }}
%}
  {% dnd_column offset=0, width=12 %}
    {% dnd_row %}
      {% dnd_module
        path='../modules/image-card'
      %}
      {% end_dnd_module %}
    {% end_dnd_row %}
  {% end_dnd_column %}
{% end_dnd_section %}
